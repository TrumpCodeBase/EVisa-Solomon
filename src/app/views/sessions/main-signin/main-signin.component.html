<div class="seciton-left">
  <div class="section-left-content">
    <h1 class="text-36 font-weight-light">Don't have an account?</h1>
    <p class="mb-24 text-small">Why wasting time when it's easy and quick!</p>
    <button
      mat-flat-button
      color="accent"
      [routerLink]="'/sessions/main-signup'"
    >
      Sign Up
    </button>
  </div>
</div>

<div class="form-holder height-100vh mat-elevation-z4" [perfectScrollbar]="{}">
  <form
    [formGroup]="signinForm"
    class="signin-form"
    fxLayout="column"
    (ngSubmit)="onSubmit()"
  >
    <!-- headline -->
    <div class="form-headline text-center mb-32">
      <h1 class="font-weight-light">Sign in to your account</h1>
    </div>
    <div class="mb-48" fxLayout="row wrap" fxLayoutAlign="center center">
      <img
        width="200px"
        height="200px"
        src="assets/images/illustrations/signin.svg"
        alt=""
      />
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Email</mat-label>
      <input
        matInput
        formControlName="email"
        type="email"
        name="email"
        placeholder="Email"
      />
    </mat-form-field>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        formControlName="password"
        type="password"
        name="password"
        placeholder="********"
      />
    </mat-form-field>

    <!-- <mat-checkbox class="mb-24" formControlName="agreed"
      >I agree with terms and condtions</mat-checkbox
    > -->
    <button mat-raised-button class="mat-primary full-width mb-1">
      Signin
    </button>
    <mat-divider class="my-32"></mat-divider>

    <!-- <div class="mb-24" fxLayout="column" fxLayoutGap="16px">

        Signin with Auth0
      </button>
      <button mat-raised-button color="warn" type="button">
        Firebase Signin
      </button>
    </div> -->

        class="mat-color-primary text-center full-width"

      >
    </div> -->
  </form>
</div>
